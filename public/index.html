<!doctype html>
<html>
	<head>
    <meta charset="utf-8">
		<title>Gumroad experience</title>
    <meta name="description" content="Just for a coding challenge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="icon" href="favicon.svg" type="image/svg+xml" />
		<link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" href="styles/utils.css">
		<link rel="stylesheet" href="styles/typography.css">
		<link rel="stylesheet" href="styles/ratings.css">
  </head>
	<body>
		<div id="overlay" class="overlay invisible">
			<div id="overlay__container">
				<div id="overlay__content">
					<form class="h-full flex flex-col justify-between" action="https://hjsb4f5ur0.execute-api.us-east-1.amazonaws.com/" method="POST">
						<h1>What's your rating?</h1>
						<span class="text-2xl">Rating</span>
						<div class="star-input flex flex-row-reverse" style="transform: translateX(-5px);">
								<input type="radio" id="rating10" name="rating" value="5" />
								<label for="rating10" title="5 stars"></label>
								<input type="radio" id="rating9" name="rating" value="4.5" />
								<label for="rating9" title="4.5 stars"></label>
								<input type="radio" id="rating8" name="rating" value="4" />
								<label for="rating8" title="4 stars"></label>
								<input type="radio" id="rating7" name="rating" value="3.5"/>
								<label for="rating7" title="3.5 stars"></label>
								<input type="radio" id="rating6" name="rating" value="3"/>
								<label for="rating6" title="3 stars"></label>
								<input type="radio" id="rating5" name="rating" value="2.5" />
								<label for="rating5" title="2.5 stars"></label>
								<input type="radio" id="rating4" name="rating" value="2" />
								<label for="rating4" title="2 stars"></label>
								<input type="radio" id="rating3" name="rating" value="1.5" />
								<label for="rating3" title="1.5 stars"></label>
								<input type="radio" id="rating2" name="rating" value="1" />
								<label for="rating2" title="1 star"></label>
								<input type="radio" id="rating1" name="rating" value="0.5" />
								<label for="rating1" title="0.5 stars"></label>
						</div>
						<span class="text-2xl">Review</span>
						<input name="review" placeholder="Start typing...." type="text" class="text-xl" />
						<button style="width: 218px;" class="btn">Submit review</button>
					</form>
        </div>
      </div>
      </div>
		</div>
		<main>
			<h1 style="margin-bottom: 43px;">The Minimalist Entrepreneur</h1>
			<div style="margin-bottom: 57px;" class="flex flex-row items-center justify-between">
				<div id="final_rating_component"></div>
				<button id="add_review_button" class="btn" style="width: 141px;">
					Add review
				</button>
      </div>
			<div class="divider ml-1" style="transform: translateY(-1px); margin-bottom: 40px;"></div>
      <h2 style="margin-bottom: 29px;">Reviews</h2>
      <div id="user_ratings_list"></div>
		</main>
	</body>
	<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
	<script src="scripts/stars.js"></script>
	<script src="scripts/overlay.js"></script>
	<script src="scripts/main.js"></script>
	<script src="scripts/rating-component.js"></script>
</html>
